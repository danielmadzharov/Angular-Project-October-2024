<header class="header">
  <div class="nav-left">
    <a routerLink="/home" class="nav-item">Home</a>
    <a routerLink="/catalog" class="nav-item">Catalog</a>
    <a routerLink="/about" class="nav-item">About</a>
  </div>

  <div class="nav-middle">
    <form class="search-form" (ngSubmit)="searchBook()">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        name="search"
        class="search-input"
        placeholder="Search for a book..."
      />
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

  <div class="nav-right">
    @if(isLoggedIn) {
      <a routerLink="/add-book" class="nav-item">Add Book</a>
      <a (click)="logout()" class="nav-item">Logout</a>
    } @else {
      <a routerLink="/login" class="nav-item">Login</a>
      <a routerLink="/register" class="nav-item">Register</a>
    }
  </div>
</header>
