<div class="search-results-container">
  @if (isLoading) {
    <app-spinner></app-spinner>
  }

  @if (!isLoading && filteredBooks.length > 0) {
    @for (book of filteredBooks; track book._id) {
      <app-book [book]="book"></app-book>
    }
  }

  @if (!isLoading && filteredBooks.length === 0) {
    <p>No books found for your search.</p>
  }
</div>
